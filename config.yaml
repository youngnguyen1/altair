points:
  zones:
    matrix:
      anchor:
      #shift to fix placement on KiCAD
        shift: [100, -100]
      columns:
        left:
        pinky:
        ring:
          key:
            stagger: 5
        middle:
          key:
            stagger: 3
        index:
          key:
            stagger: -3
        inner:
          key:
            stagger: -3
        right:
          key:
            stagger: -4.5
      rows:
        bottom:
        home:
        top:
        num:
    thumbfan:
      anchor:
        ref: matrix_middle_bottom
        shift: [-4.5, -23]
      columns:
        left:
          key:
            bind: [3, 4, 0, 0]
        home:
          key:
            bind: [3, 1, 0, 0]
            splay: -5
            origin: [-10, -9]
        far:
          key:
            bind: [3, 3, 0, 0]
            splay: -5
            origin: [-9.5, -9]
        out:
          key.splay: -12
          key.origin: [-10, -9]
      rows:
        thumb:
outlines:
  raw:
    - where: true
      what: rectangle
      bound: true
      size: [u + 1, u + 1]
      fillet: 1
  keys: 
      - where: true
        what: rectangle
        bound: false
        size: [u - 0.5, u - 0.5]
  board:
    - name: raw
    - operation: subtract
      name: keys
pcbs:
  altair:
    outlines:
      main:
        outline: raw
    footprints:
      mx_hotswap:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
        adjust:
          rotate: 180
      # Main diodes
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          #move diode above switch
          shift: [0, 4]
      # Controller
      nice_nano:
        what: nice_nano
        params:
          orientation: up
        where:
          ref: matrix_ring_num
          rotate: -90
          shift: [0, -9.3]
      # Battery jack
      jstph:
        what: jstph
        where:
          ref: matrix_middle_top
          shift: [-6, -10.5]
          rotate: 90
        params: 
          side: B
          pos: pos
          neg: GND
      # Reset switch
      horizontal_reset:
        what: EVQPUC
        params:
          side: B
          from: GND
          to: RST
        where: 
          ref: matrix_left_num
          shift: [0.5u, 0.41u]
      # Battery on/off switch
      battery_switch:
        what: slider
        where:
          ref: matrix_pinky_num
          shift: [0, 0.42u]
        params:
          side: B
          from: pos
          to: RAW
      # Mounting holes M2 screws
      top_left_hole: 
        what: mountinghole
        where:
          ref: matrix_left_num
          shift: [-0.25u, -0.5u]
      top_right_hole:
        what: mountinghole
        where:
          ref: matrix_right_num
          shift: [0.25u, -0.5u]
      bottom_left_hole:
        what: mountinghole
        where: 
          ref: matrix_left_bottom
          shift: [-0.25u, 0.5u]
      bottom_middle_hole:
        what: mountinghole
        where: 
          ref: matrix_ring_bottom
          shift: [0.5u, -0.5u]
      bottom_right_hole:
        what: mountinghole
        where:
          ref: matrix_right_bottom
          shift: [0.25u, 0.5u]
      



